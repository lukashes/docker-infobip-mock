<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Messages</title>
</head>
<body>
    {% for message in messages %}
    <h3>{{message.id}}. from {{message.sender}}</h3>
    <p>message to {{message.recipient}}:<p>"{{message.message}}"</p></p>
    {% endfor %}
</body>
</html>
